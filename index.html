<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZyberXNet Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    img {
      width: 40px;
    }

    .form-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #888;
      z-index: 999;
      padding: 25px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .form-popup input,
    .form-popup textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 998;
    }

    .success {
      color: green;
      font-weight: bold;
    }

    .btn {
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>ZyberXNet Store</h1>

  <table>
    <tr>
      <th>Card / Course</th>
      <th>Logo</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>Visa Card (20$)</td>
      <td><img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" /></td>
      <td><button class="btn" onclick="openForm('Visa Card (20$)')">Buy Now</button></td>
    </tr>
    <tr>
      <td>Carding Course</td>
      <td><img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Hacker.svg" /></td>
      <td><button class="btn" onclick="openForm('Carding Course')">Buy Now</button></td>
    </tr>
  </table>

  <div class="overlay" onclick="closeForm()"></div>

  <div class="form-popup" id="buyForm">
    <h3 id="productTitle"></h3>
    <p><strong>Send Payment To:</strong><br>
    BTC Address: <code>1PVraChpdV6KAKPPcCpPGBmsooPQvjg8Yg</code><br>
    Binance ID: <code>1088557547</code></p>

    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="message" placeholder="Optional Message"></textarea>
    <input type="file" id="screenshot" />
    <button class="btn" onclick="submitForm()">Submit</button>
    <p id="confirmation" class="success"></p>
  </div>

  <script>
    function openForm(product) {
      document.getElementById("productTitle").innerText = "Buy: " + product;
      document.getElementById("buyForm").style.display = "block";
      document.querySelector(".overlay").style.display = "block";
      document.getElementById("confirmation").innerText = "";
    }

    function closeForm() {
      document.getElementById("buyForm").style.display = "none";
      document.querySelector(".overlay").style.display = "none";
    }

    function submitForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name || !email) {
        alert("Please fill in your name and email.");
        return;
      }

      document.getElementById("confirmation").innerText = "âœ… Thank you! Your card will be sent to your email shortly.";
      setTimeout(() => {
        closeForm();
      }, 3000);
    }
  </script>

</body>
</html>
